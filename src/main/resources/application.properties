server.port=9040
network.name=My Network
basicapp.url=http://my-docker-java-app:9000
middleman.url=http://middle-man:9010
weatherapp.url=http://weather-app:9020
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html
spring.aop.auto=true
spring.aop.proxy-target-class=true
spring.jndi.enabled=true
spring.jndi.jndi-environment.java.naming.factory.initial=com.example.MyJndiContextFactory
logging.level.com.example.middleman=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.filter.console.type=threshold
logging.filter.console.level=TRACE
server.error.whitelabel.enabled=false
